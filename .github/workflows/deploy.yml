name: Deploy Frontend to GitHub Pages and Backend to Render

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-frontend:
    name: Deploy Frontend to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-backend:
    name: Notify Render Backend (Auto-Deploy via Git)
    runs-on: ubuntu-latest
    needs: deploy-frontend
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deployment complete
        run: |
          echo "Frontend deployed to GitHub Pages"
          echo "Render backend will auto-deploy due to git push to 'main' branch"
          echo "Backend URL: https://someonewondered.onrender.com"
